<div id="note-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Note form</h4>
			</div>
			<div id="modal-note-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-note-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-note-success"></p>
					</div>

					<input id="modal-note-id" type="hidden"/>
					<input id="modal-note-caller" type="hidden"/>
					<input id="modal-note-session" type="hidden"/>
					<label class="form-required">Note:</label> <input id="modal-note-note" type="text"/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-note-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-note-cancel" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
