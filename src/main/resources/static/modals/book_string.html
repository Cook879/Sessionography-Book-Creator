<html>
<head>
	<title>Sessionography Generator - Web Interface</title>

	<!-- Libraries -->
	<script src="../lib/jquery-3.1.0.min.js"></script>
	<script src="../lib/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="../lib/jquery-ui.min.css"/>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/jquery.autocomplete.min.js"></script>

	<script src="../js/index.js"></script>
	<link rel="stylesheet" href="../css/main.css"/>

	<script src="js/book_string.js"></script>
</head>

<body>
<div id="book-string-modal">

	<h1>Book string editor</h1>
	<div id="modal-book-string-form">
		<div class="modal-body-error">
			<p id="modal-book-string-error"></p>
		</div>
		<div class="modal-body-success">
			<p id="modal-book-string-success"></p>
		</div>
		<div>
			<table id="modal-book-string-table">
				<thead>
				<tr>
					<th><label class="form-required">String name</label></th>
					<th><label class="form-required">Value</label></th>
				</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
	<div>
		<button type="button" id="modal-book-string-submit" class="btn btn-default">Submit</button>
		<button type="button" id="modal-book-string-cancel" class="btn btn-default"
		        data-dismiss="modal">Cancel
		</button>
	</div>
</div>

</body>
</html>
