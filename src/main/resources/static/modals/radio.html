<div id="radio-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Radio form</h4>
			</div>
			<div id="modal-radio-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-radio-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-radio-success"></p>
					</div>

					<input id="modal-radio-id" type="hidden"/>
					<input id="modal-radio-caller" type="hidden"/>
					<label class="form-required">Title:</label> <input id="modal-radio-title" type="text"/>
					<br/>
					<br/>
					<input id="modal-radio-network-id" type="hidden"/>
					<label class="form-required">Network:</label> <input id="modal-radio-network" type="text"/>
					<button id="btn-network-edit" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-pencil"></span></button>
					<button id="btn-network-new" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-plus"></span></button>
					<br/>
					<br/>
					<input id="modal-radio-sponsor-id" type="hidden"/>
					<label>Sponsor:</label> <input id="modal-radio-sponsor" type="text"/>
					<button id="btn-sponsor-edit" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-pencil"></span></button>
					<button id="btn-sponsor-new" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-plus"></span></button>
					<br/>
					<br/>
					<label class="form-required">Date:</label> <input id="modal-radio-year" type="text"/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-radio-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-radio-cancel" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
