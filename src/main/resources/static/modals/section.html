<div id="section-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Section form</h4>
			</div>
			<div id="modal-section-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-section-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-section-success"></p>
					</div>

					<input id="modal-section-id" type="hidden"/>
					<label class="form-required">Title:</label> <input id="modal-section-title" type="text"/>
					<br/>
					<br/>
					<label class="form-required">Description:</label> <textarea
						id="modal-section-description"></textarea>
					<br/>
					<br/>
					<label class="form-required">Position:</label> <input id="modal-section-position" type="number"/>
					<br/>
					<i>Note - Must be unique. This is used to order the chapters.</i>
					<br/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-section-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-section-cancel" class="btn btn-default" data-dismiss="modal">
						Cancel
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
