<div id="song-person-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4>Song writer editor</h4>
			</div>
			<div id="modal-song-person-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-song-person-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-song-person-success"></p>
					</div>
					<div>
						<table id="modal-song-person-table">
							<thead>
							<tr>
								<th><label class="form-required">Person</label></th>
								<th><label class="form-required">Role</label></th>
							</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
						<button type="button" id="modal-song-person-add" class="btn btn-default">Add another row
						</button>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-song-person-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-song-person-cancel" class="btn btn-default"
					        data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="div-modal-person"></div>
<div id="div-modal-role"></div>
<div id="div-modal-role-group"></div>
<div id="div-modal-note"></div>
