<div id="film-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Film form</h4>
			</div>
			<div id="modal-film-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-film-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-film-success"></p>
					</div>

					<input id="modal-film-id" type="hidden"/>
					<input id="modal-film-caller" type="hidden"/>
					<label class="form-required">Title:</label> <input id="modal-film-title" type="text"/>
					<br/>
					<br/>
					<input id="modal-film-studio-id" type="hidden"/>
					<label class="form-required">Studio:</label> <input id="modal-film-studio" type="text"/>
					<button id="btn-studio-edit" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-pencil"></span></button>
					<button id="btn-studio-new" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-plus"></span></button>
					<br/>
					<br/>
					<label class="form-required">Year:</label> <input id="modal-film-year" type="text" name="year"/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-film-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-film-cancel" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
