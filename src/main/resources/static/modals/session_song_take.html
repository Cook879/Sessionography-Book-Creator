<div id="session-song-take-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4>Session song take editor</h4>
			</div>
			<div id="modal-session-song-take-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-session-song-take-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-session-song-take-success"></p>
					</div>
					<div>
						<input id="modal-session-song-take-session-song-id" type="hidden"/>
						<input id="modal-session-song-take-caller" type="hidden"/>
						<table id="modal-session-song-take-table">
							<thead>
							<tr>
								<th><label class="form-required">Take</label></th>
							</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
						<button type="button" id="modal-session-song-take-add" class="btn btn-default">Add another row
						</button>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-session-song-take-submit" class="btn btn-default"
					        data-dismiss="modal">Done
					</button>
					<button type="button" id="modal-session-song-take-cancel" class="btn btn-default"
					        data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="div-modal-take"></div>
