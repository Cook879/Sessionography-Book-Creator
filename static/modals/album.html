<div id="album-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Album form</h4>
			</div>
			<div id="modal-album-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-album-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-album-success"></p>
					</div>

					<input id="modal-album-id" type="hidden"/>
					<label class="form-required">Title:</label> <input id="modal-album-title" type="text"/>
					<br/>
					<br/>
					<input id="modal-album-label-id" type="hidden"/>
					<label class="form-required">Label:</label> <input id="modal-album-label" type="text"/>
					<button id="btn-album-label-edit" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-pencil"></span></button>
					<button id="btn-album-label-new" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-plus"></span></button>
					<br/>
					<br/>
					<label class="form-required">Year:</label> <input id="modal-album-year" type="text"/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-album-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-album-cancel" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="div-modal-label-album"></div>
