<div id="studio-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Studio form</h4>
			</div>
			<div id="modal-studio">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-studio-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-studio-success"></p>
					</div>

					<input id="modal-studio-caller" type="hidden"/>
					<input id="modal-studio-id" type="hidden"/>
					<label class="form-required">Name:</label> <input id="modal-studio-name" type="text"/>
					<br/>
					<i>Must be unique.</i>
					<br/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-studio-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-studio-cancel" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
