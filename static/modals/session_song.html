<html>
<head>
	<title>Sessionography Generator - Web Interface</title>

	<!-- Libraries -->
	<script src="../lib/jquery-3.1.0.min.js"></script>
	<script src="../lib/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="../lib/jquery-ui.min.css"/>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/jquery.autocomplete.min.js"></script>

	<script src="../js/index.js"></script>
	<link rel="stylesheet" href="../css/main.css"/>

	<script src="js/session_song.js"></script>
</head>

<body>
<div id="session-song-modal">
	<h1>Session song editor</h1>
	<div id="modal-session-song-form">
		<div class="modal-body-error">
			<p id="modal-session-song-error"></p>
		</div>
		<div class="modal-body-success">
			<p id="modal-session-song-success"></p>
		</div>
		<div>
			<table id="modal-session-song-table">
				<thead>
				<tr>
					<th><label class="form-required">Song</label></th>
					<th><label>Master</label></th>
					<th><label class="form-required">Position</label></th>
					<th><label>Notes</label></th>
					<th><label>Takes</label></th>
				</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<button type="button" id="modal-session-song-add" class="btn btn-default">Add another row</button>
			<hr>
			<i>Can't enter a song? Save and refresh!</i>
		</div>
		<div>
			<button type="button" id="modal-session-song-submit" class="btn btn-default">Submit</button>
			<button type="button" id="modal-session-song-cancel" class="btn btn-default"
			        onClick="window.location.reload();">Cancel
			</button>
		</div>
	</div>
</div>

<div id="div-modal-song-medley"></div>
<div id="div-modal-song"></div>
<div id="div-modal-session-song-take"></div>


</body>
</html>
