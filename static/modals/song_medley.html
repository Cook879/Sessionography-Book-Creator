<div id="song-medley-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4>Song medley editor</h4>
			</div>
			<div id="modal-song-medley-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-song-medley-error"></p>
					</div>
					<div id="modal-body-success-medley" class="modal-body-success">
						<p id="modal-song-medley-success"></p>
					</div>
					<div>
						<input id="modal-song-medley-session-song-id" type="hidden"/>
						<input id="modal-song-medley-caller" type="hidden"/>

						<table id="modal-song-medley-table">
							<thead>
							<tr>
								<th><label class="form-required">Song</label></th>
								<th><label class="form-required">Position</label></th>
							</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
						<button type="button" id="modal-song-medley-add" class="btn btn-default">Add another row
						</button>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-song-medley-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-song-medley-cancel" class="btn btn-default"
					        data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="div-modal-song"></div>
