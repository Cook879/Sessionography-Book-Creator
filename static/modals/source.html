<div id="source-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Source form</h4>
			</div>
			<div id="modal-source-form">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-source-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-source-success"></p>
					</div>

					<input id="modal-source-id" type="hidden"/>
					<input id="modal-source-caller" type="hidden"/>
					<label class="form-required">Name:</label> <input id="modal-source-name" type="text"/>
					<br/>
					<br/>
					<input id="modal-source-studio-id" type="hidden"/>
					<label>Studio:</label> <input id="modal-source-studio" type="text"/>
					<button id="btn-source-studio-edit" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-pencil"></span></button>
					<button id="btn-source-studio-new" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-plus"></span></button>
					<br/>
					<br/>
					<label class="form-required">Type</label> <select id="modal-source-source-type"></select>
					<button id="btn-source-type-edit" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-pencil"></span></button>
					<button id="btn-source-type-new" type="button" class="btn" data-toggle="modal"><span
							class="glyphicon glyphicon-plus"></span></button>
					<br/>
					<br/>
					<label class="form-required">Year:</label> <input id="modal-source-year" type="text"/>
					<br/>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-source-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-source-cancel" class="btn btn-default" data-dismiss="modal">Cancel
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
<div id="div-modal-studio"></div>
<div id="div-modal-source-type"></div>
