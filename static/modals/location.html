<div id="location-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Location form</h4>
			</div>
			<div id="modal-location">
				<div class="modal-body">
					<div class="modal-body-error">
						<p id="modal-location-error"></p>
					</div>
					<div class="modal-body-success">
						<p id="modal-location-success"></p>
					</div>

					<input id="modal-location-id" type="hidden"/>
					<label class="form-required">Name:</label> <input id="modal-location-name" type="text"/>
					<br/>
					<i>Must be unique.</i>
					<br/>
					<br/>
					<label>At:</label> <input id="modal-location-at" type="checkbox" name="at"/>
					<br/>
					<i>If checked, it indicates that the label description should say "at" as opposed to "in".</i>
				</div>
				<div class="modal-footer">
					<button type="button" id="modal-location-submit" class="btn btn-default">Submit</button>
					<button type="button" id="modal-location-cancel" class="btn btn-default" data-dismiss="modal">
						Cancel
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
